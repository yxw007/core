<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style></style>
    <script src="../packages/vue/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <script>
      const { createApp, toRef, computed, ref } = Vue
      const App = {
        template: `
					<div>
						<div v-if="flag">true</div>
						<div v-else="flag">false</div>
					</div>
				`,
        setup() {
          const flag = ref(true)
          return {
            flag
          }
        }
      }

      const app = createApp(App)
      app.mount('#app')
    </script>
  </body>
</html>
